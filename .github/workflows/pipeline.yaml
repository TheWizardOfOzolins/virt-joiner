name: CI/CD Pipeline (Podman/UBI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Default Registry (will be overridden for forks)
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ------------------------------------------------------------------
  # JOB 0: LINTING
  # ------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Linter (Ruff)
        run: |
          ruff check .
          ruff format --check .

  # ------------------------------------------------------------------
  # JOB 1: RUN UNIT TESTS
  # ------------------------------------------------------------------
  unit-tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Tests in UBI Container
        run: |
          podman run --rm \
            -u 0 \
            -v ${{ github.workspace }}:/app:z \
            -w /app \
            registry.access.redhat.com/ubi9/python-312:latest \
            /bin/bash -c "
              dnf install -y gcc openldap-devel cyrus-sasl-devel openssl-devel && \
              pip install --no-cache-dir -r requirements.txt && \
              pip install --no-cache-dir -r requirements-test.txt && \
              PYTHONPATH=. pytest -v
            "

  # ------------------------------------------------------------------
  # JOB 2: BUILD, TEST, AND PUSH (Smart Registry Switching)
  # ------------------------------------------------------------------
  build-test-push:
    needs: unit-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to check for existing tags

      - name: Read App Version
        id: get_version
        run: |
          if [ -f VERSION ]; then
            echo "APP_VERSION=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_ENV
          else
            echo "APP_VERSION=0.0.0" >> $GITHUB_ENV
          fi

      # ---------------------------------------------------------
      # LOGIC: CHECK IF VERSION IS NEW
      # ---------------------------------------------------------
      - name: Check Release Status
        id: check_release
        run: |
          # Fetch tags to see if this version was already released
          git fetch --tags
          
          if git rev-parse "v${{ env.APP_VERSION }}" >/dev/null 2>&1; then
            echo "::notice title=Release Status::Version v${{ env.APP_VERSION }} already exists. Skipping 'latest' and version tags."
            echo "IS_NEW_RELEASE=false" >> $GITHUB_ENV
          else
            echo "::notice title=Release Status::New version v${{ env.APP_VERSION }} detected. Will push 'latest' and version tags."
            echo "IS_NEW_RELEASE=true" >> $GITHUB_ENV
          fi

      # ---------------------------------------------------------
      # LOGIC: DETECT FORK VS. OWNER
      # ---------------------------------------------------------
      - name: Determine Registry & Context
        id: registry-context
        run: |
          if [[ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" || "${{ github.event_name }}" == "push" ]]; then
            echo "IS_FORK=false" >> $GITHUB_ENV
            echo "Using Official Registry: ghcr.io"
          else
            echo "IS_FORK=true" >> $GITHUB_ENV
            echo "REGISTRY=ttl.sh" >> $GITHUB_ENV
            echo "IMAGE_NAME=virt-joiner-pr-${{ github.event.number }}" >> $GITHUB_ENV
            echo "Using Ephemeral Registry: ttl.sh"
          fi

      # ---------------------------------------------------------
      # AUTH (Only for Internal/Owner)
      # ---------------------------------------------------------
      - name: Podman Login (GHCR)
        if: env.IS_FORK == 'false'
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # TAGGING
      # ---------------------------------------------------------
      - name: Generate Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 1. Official Tags (Only on Main Branch AND New Release)
            # We ONLY update 'latest' and '1.0.0' if the tag doesn't exist yet
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && env.IS_NEW_RELEASE == 'true' }}
            type=raw,value=${{ env.APP_VERSION }},enable=${{ github.ref == 'refs/heads/main' && env.IS_NEW_RELEASE == 'true' }}

            # 2. Commit SHA (Always)
            # - If Fork: Add '1d' suffix for ttl.sh expiration
            # - If Owner: Just sha-abc
            type=sha,prefix=sha-,suffix=${{ env.IS_FORK == 'true' && '-1d' || '' }}

      # ---------------------------------------------------------
      # BUILD
      # ---------------------------------------------------------
      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.meta.outputs.tags }}
          containerfiles: |
            ./Containerfile
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}

      # ---------------------------------------------------------
      # SMOKE TEST
      # ---------------------------------------------------------
      - name: Generate Dummy Certificates
        run: |
          mkdir -p dummy-certs
          openssl req -x509 -newkey rsa:4096 -keyout dummy-certs/tls.key -out dummy-certs/tls.crt -days 1 -nodes -subj "/CN=localhost"
          chmod 644 dummy-certs/tls.key dummy-certs/tls.crt

      - name: Start Container (Smoke Test)
        run: |
          IMAGE_REF=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Testing Image: $IMAGE_REF"

          podman run --detach --name virt-joiner-test \
            -v $(pwd)/dummy-certs:/var/run/secrets/serving-cert:Z \
            -e LOG_LEVEL=DEBUG \
            -p 8443:8443 \
            "$IMAGE_REF"

      - name: Verify Startup
        run: |
          echo "Waiting 5 seconds for application startup..."
          sleep 5
          is_running=$(podman inspect -f '{{.State.Running}}' virt-joiner-test)

          if [ "$is_running" = "true" ]; then
            echo "âœ… Container started successfully."
            podman logs virt-joiner-test
            podman rm -f virt-joiner-test
          else
            echo "âŒ Container crashed on startup!"
            podman logs virt-joiner-test
            exit 1
          fi

      # ---------------------------------------------------------
      # PUSH
      # ---------------------------------------------------------
      - name: Push Image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}

      # ---------------------------------------------------------
      # NOTIFY FORKS
      # ---------------------------------------------------------
      - name: Log Public Image URL
        if: env.IS_FORK == 'true'
        run: |
          IMAGE_REF=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "======================================================="
          echo "ðŸš€ EXTERNAL BUILD AVAILABLE (Valid for 24h)"
          echo "To test this image, run:"
          echo ""
          echo "podman pull $IMAGE_REF"
          echo ""
          echo "======================================================="
          echo "::notice title=Test Image Available::External build pushed! Run: podman pull $IMAGE_REF"

  # ------------------------------------------------------------------
  # JOB 3: CREATE GITHUB RELEASE
  # ------------------------------------------------------------------
  release:
    needs: build-test-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Read App Version
        id: get_version
        run: |
          if [ -f VERSION ]; then
            echo "APP_VERSION=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_ENV
          else
            echo "APP_VERSION=0.0.0" >> $GITHUB_ENV
          fi

      - name: Check if Tag Exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ env.APP_VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ env.APP_VERSION }} already exists. Skipping release."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Release v${{ env.APP_VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
