name: CI/CD Pipeline virt-joiner (Podman/UBI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # github.repository is owner/repo-name
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ------------------------------------------------------------------
  # JOB 0: LINTING (Run fast checks first)
  # ------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Linter (Ruff)
        run: |
          ruff check .
          ruff format --check .

  # ------------------------------------------------------------------
  # JOB 1: RUN UNIT TESTS (INSIDE UBI CONTAINER)
  # ------------------------------------------------------------------
  unit-tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Tests in UBI Container
        # We use podman to spin up UBI locally, install deps, and run pytest.
        # This guarantees the test environment matches the production image.
        run: |
          podman run --rm \
            -u 0 \
            -v ${{ github.workspace }}:/app:z \
            -w /app \
            registry.access.redhat.com/ubi9/python-312:latest \
            /bin/bash -c "
              dnf install -y gcc openldap-devel cyrus-sasl-devel openssl-devel && \
              pip install --no-cache-dir -r requirements.txt && \
              pip install --no-cache-dir -r requirements-test.txt && \
              PYTHONPATH=. pytest -v
            "

  # ------------------------------------------------------------------
  # JOB 2: BUILD, SMOKE TEST, ARTIFACT, AND PUSH
  # ------------------------------------------------------------------
  build-test-push:
    needs: unit-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Read Version from File
      - name: Read App Version
        id: get_version
        run: |
          if [ -f VERSION ]; then
            echo "APP_VERSION=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_ENV
          else
            echo "APP_VERSION=0.0.0" >> $GITHUB_ENV
          fi

      # 2. Log in to Registry
      - name: Podman Login
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Generate Docker Metadata (Tags)
      - name: Generate Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag 'latest' (Only on main)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Tag from VERSION file (e.g. 0.1.0) (Only on main)
            type=raw,value=${{ env.APP_VERSION }},enable=${{ github.ref == 'refs/heads/main' }}
            # Tag for PRs (e.g. pr-12)
            type=ref,event=pr
            # Always tag SHA for traceability
            type=sha,prefix=sha-

      # 4. Build Image
      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.meta.outputs.tags }}
          containerfiles: |
            ./Containerfile
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}

      # ---------------------------------------------------------
      # ARTIFACT GENERATION (PR ONLY)
      # ---------------------------------------------------------
      - name: Export Image to Tarball
        if: github.event_name == 'pull_request'
        run: |
          # Extract the first tag from the list to use for saving
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Saving image: $FIRST_TAG"
          podman save -o virt-joiner-image.tar "$FIRST_TAG"

      - name: Upload Image Artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: virt-joiner-image-pr-${{ github.event.number }}
          path: virt-joiner-image.tar
          retention-days: 5

      # ---------------------------------------------------------
      # SMOKE TEST (Runs locally on the built image)
      # ---------------------------------------------------------
      - name: Generate Dummy Certificates
        run: |
          mkdir -p dummy-certs
          openssl req -x509 -newkey rsa:4096 \
            -keyout dummy-certs/tls.key \
            -out dummy-certs/tls.crt \
            -days 1 -nodes -subj "/CN=localhost"
          chmod 644 dummy-certs/tls.key dummy-certs/tls.crt

      - name: Start Container (Smoke Test)
        run: |
          # Use the first tag generated by metadata-action
          IMAGE_REF=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Testing Image: $IMAGE_REF"

          podman run --detach --name virt-joiner-test \
            -v $(pwd)/dummy-certs:/var/run/secrets/serving-cert:Z \
            -e LOG_LEVEL=DEBUG \
            -p 8443:8443 \
            "$IMAGE_REF"

      - name: Verify Startup
        run: |
          echo "Waiting 5 seconds for application startup..."
          sleep 5

          is_running=$(podman inspect -f '{{.State.Running}}' virt-joiner-test)

          if [ "$is_running" = "true" ]; then
            echo "✅ Container started successfully."
            podman logs virt-joiner-test
            # Cleanup
            podman stop virt-joiner-test
            podman rm virt-joiner-test
          else
            echo "❌ Container crashed on startup!"
            podman logs virt-joiner-test
            exit 1
          fi

      # ---------------------------------------------------------
      # PUSH (Only if NOT a PR)
      # ---------------------------------------------------------
      - name: Push Image
        uses: redhat-actions/push-to-registry@v2
        if: github.event_name != 'pull_request'
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}

  # ------------------------------------------------------------------
  # JOB 3: CREATE GITHUB RELEASE
  # ------------------------------------------------------------------
  release:
    needs: build-test-push
    # Only run on main branch
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create tags/releases
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Read App Version
        id: get_version
        run: |
          if [ -f VERSION ]; then
            echo "APP_VERSION=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_ENV
          else
            echo "APP_VERSION=0.0.0" >> $GITHUB_ENV
          fi

      - name: Check if Tag Exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ env.APP_VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ env.APP_VERSION }} already exists. Skipping release."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Release v${{ env.APP_VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
